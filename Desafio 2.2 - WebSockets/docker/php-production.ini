upload_max_filesize = 100M
post_max_size = 100M
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; ============================================
; OPcache Settings (CRITICAL FOR PERFORMANCE)
; ============================================
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 1024
opcache.interned_strings_buffer = 128
opcache.max_accelerated_files = 50000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.huge_code_pages = 1
opcache.optimization_level = 0x7FFEBFFF
opcache.file_cache = /tmp/opcache
opcache.preload_user = www-data
opcache.jit = tracing
opcache.jit_buffer_size = 256M

; ============================================
; Realpath Cache (reduces filesystem calls)
; ============================================
realpath_cache_size = 4M
realpath_cache_ttl = 600

; ============================================
; Session Settings (using Redis)
; ============================================
session.save_handler = redis
session.save_path = "tcp://redis:6379?database=2&persistent=1"
session.gc_probability = 0
session.gc_divisor = 1000
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.lazy_write = 1
session.sid_length = 48
session.sid_bits_per_character = 6

; ============================================
; Error Reporting (production mode)
; ============================================
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/storage/logs/php-errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; ============================================
; Security Settings
; ============================================
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,parse_ini_file,show_source
open_basedir = /var/www/html:/tmp

; ============================================
; Output Buffering
; ============================================
output_buffering = 4096
implicit_flush = Off

; ============================================
; Date/Time
; ============================================
date.timezone = UTC

; ============================================
; mysqli Settings
; ============================================
mysqli.reconnect = On
mysqli.allow_persistent = On
mysqli.max_persistent = -1
mysqli.max_links = -1
mysqli.default_socket = /var/run/mysqld/mysqld.sock

; ============================================
; PDO Settings
; ============================================
pdo_mysql.cache_size = 4000

; ============================================
; Zend Assertions (disable in production)
; ============================================
zend.assertions = -1
assert.active = 0